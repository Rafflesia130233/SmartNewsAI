<div class="container d-table">
  <div class="d-100vh-va-middle">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card-group">
          <div class="card p-2">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value, loginForm.valid)" class="ui form">

              <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                <input type="text" class="form-control" placeholder="Username" formControlName="userName" required>
              </div>
              <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                <input type="password" class="form-control" placeholder="Password" formControlName="password"  required>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <button type="submit" class="btn btn-primary px-2" [class.disabled]="!loginForm.valid" [disabled]="!loginForm.valid">Login</button>
                </div>
                <div class="col-xs-6 text-xs-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
              </form>
            </div>
          </div>
          <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
            <div class="card-block text-xs-center">
              <div>
                <h2>Sign up</h2>
                <p>Please start to enjoy your recommended events services.</p>
                <a routerLink="/register" routerLinkActive="active" class="btn btn-primary active mt-1">Register Now!</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
